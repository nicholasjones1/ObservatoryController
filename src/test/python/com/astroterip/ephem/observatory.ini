[observatory]
sitename=Astro Terip
location=Terip Terip, Murrindindi Shire, Victoria, Australia
latitude=-37.01123
longitude=144.00
altitude=537
name=MDJ Observatory
type=ScopeDome

[weathersensor]
inputFileLocation=W:\aag_sld.dat

[powermgr]
host=192.168.0.100
port=80
p=admin

[statemachine]
poweredToday=True
imagingTonight=True
ascomShutdownScriptLocation=TODO

[mount]
ascomName=ASCOM.Simulator.Telescope
parkMountIronPythonPath=E:\dev\projects\ObservatoryController\src\main\python\com\astroterip\mount\

[sun]
